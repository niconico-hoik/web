[build]
  publish = "_site"
  command = "npm run build:mirror"

[context.production]
  command = "npm run build:master"

[[redirects]]
  from = "/tumblr/*"
  to = "https://api.tumblr.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
