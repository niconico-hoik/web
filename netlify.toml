[build]
  publish = "_site"
  command = "yarn build:mirror"

[context.production]
  command = "yarn build:master"

[[redirects]]
  from = "/tumblr/*"
  to = "https://api.tumblr.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "https://niconico-hoik.netlify.com/*"
  to = "https://niconico-hoik.com/:splat"
  status = 301
  force = true
