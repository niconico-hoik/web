         x="63.953979"
         y="737.36871">②「法定伝染病および伝染の恐れのある病気」（インフルエンザ・はしか・水疱瘡・おたふ</tspan><tspan
         sodipodi:role="line"
         x="63.953979"
         y="756.11871"
         id="tspan4266">く風邪、等）に感染した場合、完治証明書を持参して頂くまではご利用になれません。</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:15px;line-height:125%;font-family:Meiryo;-inkscape-font-specification:'Meiryo, Normal';text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
