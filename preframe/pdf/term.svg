       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="64.473999"
         y="643.33234"
         id="tspan4266-8">①保護者の方のご連絡先を明確にしてください。降園時間が予定よりも遅くなる場合にはご</tspan><tspan
         sodipodi:role="line"
         x="64.473999"
         y="662.08234"
         id="tspan4291">連絡をお願いします。また、在園中に感染病などの状態異常が発覚した場合にはただちにこ</tspan><tspan
         sodipodi:role="line"
         x="64.473999"
         y="680.83234"
         id="tspan4293">ちらから連絡し、お迎えに来て頂きます。</tspan></text>
    <text
       xml:space="preserve"
