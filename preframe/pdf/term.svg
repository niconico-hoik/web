         x="64.122437"
         y="869.40381"
         id="tspan4293-2-9">④おもちゃ・おやつ等の持ち込みはお断りいたします。必要性がある場合には特例として認</tspan><tspan
         sodipodi:role="line"
         x="64.122437"
         y="888.15381"
         id="tspan4342">める場合もございます。ご相談ください。</tspan></text>
